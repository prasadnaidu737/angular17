<div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">SNo</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users ; index as i" >
      <th scope="row">{{i+1}}</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td><button (click)="delete(user._id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>


</div>
