<div class="card" style="width: 18rem;">
  <img [src]="cake.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{cake.name}}</h5>
    <p class="card-text">{{cake.price}}</p>
  </div>
    @if(cake.eggless){
      <label class="alert alert-success">Eggless</label>
    }
</div>
